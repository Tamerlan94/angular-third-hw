<div>
    <form class="form-inline" [formGroup]="myForm" (ngSubmit)="addItem(myForm)" action="" method="post">
        <div class="form-group">
            <input class="form-control" type="text" name="name" formControlName="name" placeholder="имя">
        </div>
       <div class="form-group">
        <input class="form-control" type="text" name="secondName" formControlName="secondName" placeholder="фамилия">
       </div>
        <div class="form-group">
            <select class="form-select" name="selectedJob" id="" formControlName="job">
                <option *ngFor="let j of job" [value]="j">{{j}}</option>
            </select>
        </div>
        
        <input class="btn btn-primary" type="text" type="submit" value="Добавить">
    </form>
</div>
